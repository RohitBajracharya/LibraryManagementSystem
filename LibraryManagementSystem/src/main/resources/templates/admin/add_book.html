<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="card m-3">
			<div class="card-body">
				<h1 class="text-center">Add Book</h1>
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="" class="mt-3">
								<div class="form-group">
									<label for="exampleFormControlInput1">Book Name</label> <input
										type="text" class="form-control" id="exampleFormControlInput1"
										placeholder="Enter Book Name">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput1">Author Name</label> <input
										type="text" class="form-control" id="exampleFormControlInput1"
										placeholder="Enter Author name">
								</div>
								<div class="form-group">

									<label for="exampleFormControlSelect1">Book Category</label> <select
										class="form-control" id="exampleFormControlSelect1">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>

								<div class="form-group">
									<label for="exampleFormControlInput1">No of Book</label> <input
										type="text" class="form-control" id="exampleFormControlInput1"
										placeholder="Enter no of book">
								</div>
								<div class="text-center">
								<button type="submit" class="btn btn-info m-3">Add Book</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
