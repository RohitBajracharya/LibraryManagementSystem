<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="card m-3">
			<div class="card-body">
				<h1 class="text-center">Issue Book</h1>
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form method="post" th:action="@{/admin/process-issue-book}"
								th:object="${issueBook}" enctype="multipart/form-data" class="mt-3">
								<div class="form-group">
									<label for="exampleFormControlSelect1">Book Name</label> <select
										class="form-control" id="exampleFormControlSelect1"
										name="bookName">
										<option th:each="book : ${book}" th:value="${book.bookName}"
											th:text="${book.bookName}"></option>

									</select>
								</div>
								<div class="form-group">
									<label for="exampleFormControlSelect1">Student Name</label> <select
										class="form-control" id="exampleFormControlSelect1"
										name="studentName">
										<option th:each="student : ${student}"
											th:value="${student.studentName}"
											th:text="${student.studentName}"></option>

									</select>
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput1">Issue Date</label> <input
										type="date" name="issueDate" class="form-control"
										id="exampleFormControlInput1" th:classappend="${#fields.hasErrors('issueDate')?'is-invalid':''}">
									<div th:each="e : ${#fields.errors('issueDate')}" th:text="${e}"
										id="validationServer03Feedback" class="invalid-feedback">
									</div>

								</div>
								<div class="form-group">
									<label for="exampleFormControlInput1">Due Date</label> <input
										type="date" name="dueDate" class="form-control"
										id="exampleFormControlInput1" th:classappend="${#fields.hasErrors('dueDate')?'is-invalid':''}">
										<div th:each="e : ${#fields.errors('dueDate')}" th:text="${e}"
										id="validationServer03Feedback" class="invalid-feedback">
									</div>
								</div>


								<div class="text-center">
									<button type="submit" class="btn btn-info m-3">Issue
										Book</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
