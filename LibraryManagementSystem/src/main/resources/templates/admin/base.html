<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Document</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<!--Bootsrap 4 CDN-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!--Fontawesome CDN-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<link rel="stylesheet" href="" th:href="@{/css/style.css}" />

<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">LMS</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto navFont">
					<li class="nav-item"><a class="nav-link active" href="#"
						th:href="@{/admin/dashboard}">Home </a></li>
					<li class="nav-item"><a class="nav-link"><span
							th:text="${username}"></span></a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- sidebar -->

	<div class="sidebar mt-">

		<i onclick="toggleSidebarMenu()" class="fas fa-bars btn-lg m-1"
			id="hamburger"></i>

		<div class="nav mt-5 p-2">
			<a href="" th:href="@{/admin/dashboard}"><i class="fas fa-home"></i>
				Home</a>
		</div>
		<div class="nav mt-1 p-2">
			<a href="#"><i class="fas fa-clipboard-list"></i> Categories <i
				class="fas fa-caret-down"></i> </a>
			<div class="nav-items">
				<div class="items mt-1 p-2">
					<a href="#" th:href="@{/admin/addCategory}"><i
						class="fas fa-plus"></i> Add Category</a>
				</div>
				<div class="items mt-1 p-2">
					<a href="" th:href="@{/admin/show-category/0}"><i
						class="fas fa-eye"></i> View Category</a>
				</div>
			</div>
		</div>
		<div class="nav mt-1 p-2">
			<a href=""><i class="fas fa-book"></i> Books <i
				class="fas fa-caret-down"></i></a>
			<div class="nav-items">
				<div class="items mt-1 p-2">
					<a href="" th:href="@{/admin/addBook}"><i class="fas fa-plus"></i>
						Add Books</a>
				</div>
				<div class="items mt-1 p-2">
					<a href="" th:href="@{/admin/showBooks/0}"><i
						class="fas fa-eye"></i> View Books</a>
				</div>

			</div>
		</div>
		<div class="nav mt-1 p-2">
			<a href=""><i class="fas fa-user-graduate"></i> Student <i
				class="fas fa-caret-down"></i></a>
			<div class="nav-items">
				<div class="items mt-1 p-2">
					<a th:href="@{/admin/add-student}"><i class="fas fa-plus"></i>
						Add Student</a>
				</div>
				<div class="items mt-1 p-2">
					<a th:href="@{/admin/show-student/0}"><i class="fas fa-eye"></i>
						View Student</a>
				</div>
			</div>
		</div>
		<div class="nav mt-1 p-2">
			<a href=""><i class="fa-solid fa-book-bookmark"></i> Issue Book <i
				class="fas fa-caret-down"></i></a>
			<div class="nav-items">
				<div class="items mt-1 p-2">
					<a href="" th:href="@{/admin/issue-book}"><i
						class="fa-solid fa-book-open-reader"></i> Issue</a>
				</div>
			</div>
		</div>
		<div class="nav mt-1 p-2">
			<a href=""><i class="fas fa-cog"></i> Setting</a>
		</div>
		<div class="nav mt-1 p-2">
			<a href="" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i>
				Logout</a>
		</div>
	</div>
	<!-- content -->
	<div class="content">
		<i onclick="toggleSidebarMenu()"
			class="fas fa-bars btn-lg hamburger m-1"></i>
		<div th:if="${session.message}" class="container">
			<div class="alert text-center"
				th:classappend="${'alert-'+session.message.type}" role="alert">
				<span th:text=${session.message.content}></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		<div th:replace="${content}"></div>
	</div>



	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</body>
</html>
