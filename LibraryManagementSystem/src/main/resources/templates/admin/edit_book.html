<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="card m-3">
			<div class="card-body">
				<h1 class="text-center">Edit Book</h1>
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form method="post" th:action="@{/admin/update-book}"
								th:object="${book}" enctype="multipart/form-data" class="mt-3">
								<div class="form-group">
									<label for="exampleFormControlInput1">Book Name</label> <input
										type="text" name="bookName" class="form-control"
										id="exampleFormControlInput1" placeholder="Enter Book Name"
										th:value="${book.bookName}">
								</div>
								<div class="form-group">
									<label for="exampleFormControlInput1">Author Name</label> <input
										type="text" name="authorName" class="form-control"
										id="exampleFormControlInput1" placeholder="Enter Author name"
										th:value="${book.authorName}">
								</div>
								<div class="form-group">

									<label for="exampleFormControlSelect1">Book Category</label> <select
										class="form-control" id="exampleFormControlSelect1"
										name="categoryName">
										<option th:each="cat : ${category}" th:value="${cat}"
											th:text="${cat}"></option>

									</select>
								</div>

								<div class="form-group">
									<label for="exampleFormControlInput1">No of Book</label> <input
										type="text" name="quantity" class="form-control"
										id="exampleFormControlInput1" placeholder="Enter no of book"
										th:value="${book.quantity}">
								</div>
								<div class="form-group">
									<p class="text-secondary">Choose book image</p>
									<input type="file" name="image" id="image" />
								</div>

								<div class="text-center">
								<input type="hidden" name="bId" th:value="${book.bId}"/>
									<button type="submit" class="btn btn-info m-3">Update
										Book</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
